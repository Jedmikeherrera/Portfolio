<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
  <title>Mini Gallery</title>
</head>
<body>

<div class="gallery">
  <img src="BRAVE2.jpg" alt="Image 1">
  <img src="gray girl3.png" alt="Image 2">
  <img src="Lady Red 2.jpg" alt="Image 3">
  <img src="MARY 03.jpg" alt="Image 4">
  <img src="Nature_Painting1.jpg" alt="Image 5">
  <img src="PINK_HEAD2.jpg" alt="Image 6">
  <img src="Pinterest Girl.jpg" alt="Image 7">
  <img src="Purple Eye.png" alt="Image 8">
  <img src="Red Head8.jpg" alt="Image 9">
  <img src="Violet Head.jpg" alt="Image 10">
  <img src="yellow hair.jpg" alt="Image 11">
  <!-- Add more images as needed -->
</div>

</body>
</html>
